  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="idPersona">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.idPersona}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="pais">
        <th mat-header-cell *matHeaderCellDef> Pais </th>
        <td mat-cell *matCellDef="let element"> {{element.pais.nombre}} </td>
      </ng-container>

    <ng-container matColumnDef="editar-eliminar">
      <th mat-header-cell *matHeaderCellDef> Editar - eliminar - Registrar </th>
      <td mat-cell *matCellDef="let row">
        <button  mat-button color="primary" (click)="openModal(row)" style="margin-right: 5px;">
          <mat-icon>edit</mat-icon>
        </button>  
        <button  mat-button color="accent" (click)="onDelete(row.idPersona)" style="margin-right: 5px;">
          <mat-icon>delete_forever</mat-icon>
        </button>  
        <button  mat-button color="warn" (click)="openModal()">
          <mat-icon>person_add</mat-icon>
        </button> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
